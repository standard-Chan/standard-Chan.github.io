<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://standard-chan.github.io/연서회">
        <meta property="og:title" content="숭실대 연서회">
        <meta property="og:description" content="숭실대학교 연서회 홈페이지">
        <meta property="og:image" content="./image/썸네일.jpg"> 
        <link rel="stylesheet" href="./style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Gugi&family=Yeon+Sung&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
        <title>연서회</title>

    </head>
    <body>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <div class="menuOpen"><a>메뉴</a></div>
        <div class="header", id="bar">
            <div class="nav">
                <ul>
                <li class="n" class="n_bar"><a href="#">소개</a></li>
                <li class="n" class="n_bar"><a href="#">활동1</a></li>
                <li class="n" class="n_bar"><a href="#">활동2</a></li>
                <li class="n" class="n_bar"><a href="#">한글작품</a></li>
                <li class="n" class="n_bar"><a href="#">한자작품</a></li>
                </ul>
            </div>
        </div>
        <section class="title">
            <div class="content">
                <div class="background"></div>
                <div class="name"><h1>연서회</h1></div>
                <div class="sub">
                    <div class="text" style="top:25px"> 학생회관 317호</div>
                    <div class="img" style="top:10px">위치</div>
                    <div class="text" style="top:100px"> @yoenseo_soongsil</div>
                    <div class="img" style="top:85px">인스타</div>
                </div><!-- 배경 이미지 출처 : 'https://.pngtree.com/free-backgrounds'-->
            </div>
        </section>
        <section class="scene one">
            <div class="content">
                <div class="background"></div>
                <div class="subName"><h2>활동 1</h2></div>
                <div class="name2"><h1 style="font-size: 8rem">서 예</h1></div>
                <div class="posPoint">
                    <div class="i1"><img src="./image/서예1.jpg"></div>
                    <div class="i2"><img src="./image/서예2.jpg"></div>
                    <div class="i3"><img src="./image/서예3.jpg"></div>
                    <div class="i4"><img src="./image/서예4.jpg"></div>
                    <div class="i5"><img src="./image/서예5.jpg"></div>
                    <div class="i6"><img src="./image/서예6.jpg"></div>
                    <div class="i7"><img src="./image/서예7.jpg"></div>
                    <div class="i8"><img src="./image/서예8.jpg"></div>
                    <div class="i9"><img src="./image/서예9.jpg"></div>
                    <div class="i10"><img src="./image/서예10.jpg"></div>
                    <div class="i11"><img src="./image/서예11.jpg"></div>
                    <div class="i12"><img src="./image/서예12.jpg"></div>
                </div>
            </div>
        </section>
        <section class="scene two">
            <div class="content">
                <div class="background"></div>
                <div class="subName"><h2>활동 2</h2></div>
                <div class="name2"><h1>Calligraphy</h1></div>
                <div class="posPoint">
                    <div class="i1"><img src="./image/캘리1.jpg"></div>
                    <div class="i2"><img src="./image/캘리2.jpg"></div>
                    <div class="i3"><img src="./image/캘리3.jpg"></div>
                    <div class="i4"><img src="./image/캘리4.jpg"></div>
                    <div class="i5"><img src="./image/캘리5.jpg"></div>
                    <div class="i6"><img src="./image/캘리6.jpg"></div>
                    <div class="i7"><img src="./image/캘리7.jpg"></div>
                    <div class="i8"><img src="./image/캘리8.jpg"></div>
                    <div class="i9"><img src="./image/캘리9.jpg"></div>
                    <div class="i10"><img src="./image/캘리10.jpg"></div>
                    <div class="i11"><img src="./image/캘리11.jpg"></div>
                    <div class="i12"><img src="./image/캘리12.jpg"></div>
                </div>
            </div>
        </section>
        <section class="scene three">
            <div class="content">
                <div class="background"></div>
                <h3>Exhibition</h3>
                <div class="scrollImg">
                    <div class="slide">
                        <div class="left"><div class="arrow"></div></div>
                        <img src="./image/2.jpg">
                        <img src="./image/3.jpg">
                        <img src="./image/4.jpg">
                        <img src="./image/5.jpg">
                        <img src="./image/6.jpg">
                        <img src="./image/7.jpg">
                        <img src="./image/8.jpg">
                        <img src="./image/9.jpg">
                        <img src="./image/10.jpg">
                        <img src="./image/11.jpg">
                        <img src="./image/12.jpg">
                        <img src="./image/13.jpg">
                        <img src="./image/14.jpg">
                        <img src="./image/15.jpg">
                        <div class="right"><div class="arrow"></div></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="scene four">
            <div class="content">
                <div class="background"></div>
                <h3>Exhibition</h3>
                <div class="scrollImg">
                    <div class="slide">
                        <div class="left"><div class="arrow"></div></div>
                        <img src="./image/c1.jpg">
                        <img src="./image/c2.jpg">
                        <img src="./image/c3.jpg">
                        <img src="./image/c4.jpg">
                        <img src="./image/c5.jpg">
                        <img src="./image/c6.jpg">
                        <img src="./image/c7.jpg">
                        <div class="right"><div class="arrow"></div></div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./script/script.js"></script>
    </body>
</html>
